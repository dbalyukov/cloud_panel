<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Platform - Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Форма авторизации (изначально видимая) -->
    <div id="authForm" class="auth-form-container">
        <div class="auth-form">
            <div class="auth-logo">
                <img src="logo.png" alt="Cloud Platform">
            </div>
            <h2>Вход в систему</h2>
            
            <div id="authError" class="auth-error"></div>
            
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" class="form-control" placeholder="Введите логин">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Введите пароль">
            </div>
            
            <button id="loginBtn" class="btn btn-primary btn-block">Войти</button>
        </div>
    </div>

    <!-- Основное содержимое (изначально скрыто) -->
    <div id="appContent" class="hidden">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>

        <div class="container">
            <!-- Sidebar Navigation -->
            <div class="sidebar" id="sidebar">
                <div class="logo">
                    <img src="logo.png" alt="Cloud Platform">
                </div>
                <a href="#" class="nav-item" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    Панель управления
                </a>
                <a href="#" class="nav-item" data-section="infrastructure">
                    <i class="fas fa-server"></i>
                    Виртуальная инфраструктура
                </a>
                <a href="#" class="nav-item" data-section="databases">
                    <i class="fas fa-database"></i>
                    Базы данных
                </a>
                <a href="#" class="nav-item" data-section="storage">
                    <i class="fas fa-hdd"></i>
                    Объектное хранилище
                </a>
                <a href="#" class="nav-item" data-section="waf">
                    <i class="fas fa-shield-alt"></i>
                    WAF
                </a>
                <a href="#" class="nav-item" data-section="ddos">
                    <i class="fas fa-bolt"></i>
                    Защита от DDoS
                </a>
                <a href="#" class="nav-item" data-section="balancers">
                    <i class="fas fa-network-wired"></i>
                    Балансировщики нагрузки
                </a>
                <a href="#" class="nav-item" data-section="monitoring">
                    <i class="fas fa-chart-line"></i>
                    Мониторинг
                </a>
                <a href="#" class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    Настройки
                </a>
            </div>

            <!-- Main Content Area -->
            <div class="main-content-wrapper">
                <div class="main-content" id="mainContent">
                    <div class="header">
                        <h1 class="page-title" id="pageTitle">Панель управления</h1>
                        <div class="user-menu">
                            <span>Иван Петров</span>
                            <div class="user-avatar">ИП</div>
                        </div>
                    </div>
                    
                    <!-- Dynamic Content Will Be Loaded Here -->
                    <div id="dynamicContent"></div>
                </div>

                <!-- Summary Sidebar -->
                <div class="summary-sidebar" id="summarySidebar"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
